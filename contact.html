<main>

    <div class="row w-100">
      <div class="col-md-12">

            <span class="span-btn">email</span>
          </div>

            <div class="w-100">

              </div>
              <div class=""><input class="w-100" type="text" placeholder="Nom de mon entreprise" /></div>
              <div class=""><textarea rows="8" class="w-100" type="text" placeholder="Message"></textarea></div>
              <div class="button-container"><button>Envoyer</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
